<!DOCTYPE html>
<html>
<head>
    <title>DEET Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>DEET Registration Form</h2>

    <h3>Personal Details</h3>
    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Phone">

    <h3>Education</h3>
    <input id="degree" placeholder="Degree">
    <input id="branch" placeholder="Branch">
    <input id="year" placeholder="Year of Passing">

    <h3>Skills</h3>
    <textarea id="skills" placeholder="Skills"></textarea>

    <h3>Employment Status</h3>
    <select id="employment">
        <option>Fresher</option>
        <option>Experienced</option>
    </select>

    <button onclick="submitProfile()">Submit</button>
</div>

<script src="script.js"></script>
</body>
</html>
